<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-input [(ngModel)]="username" placeholder="Your name here..."></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let data of messages">
      <div *ngIf="username === data.username">
        <div class="bubble bubble-right">
          {{ data.message }}
        </div>
        <p class="chat-time">{{ data.date | date:'dd/MM/yyyy' }}</p>
      </div>
      <div *ngIf="username !== data.username">
        <div class="bubble bubble-left">
          <strong>{{ data.username }}: </strong>
          {{ data.message }}
        </div>
        <p class="chat-time">{{ data.date | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-input [(ngModel)]="chat" name="chatText" placeholder="Type here..." required></ion-input>
        </ion-col>
        <ion-col width-20 center>
          <button (click)="chatSend(f.value, f.valid)" ion-button color="light" full [disabled]="f.valid === false">Send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
