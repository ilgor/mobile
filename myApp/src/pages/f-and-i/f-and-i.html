<ion-header>

  <ion-navbar>
    <ion-title>Choose F&I Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{ car.image }}">

  <ion-list>
        <ion-item *ngFor="let option of options">
            <ion-label> {{ option.name }} </ion-label>
            <ion-note item-right>{{ option.yeild | currency:'USD':true:'1.0-2' }}</ion-note>
            <ion-checkbox item-right checked="false" [(ngModel)]="option.selected"></ion-checkbox>
        </ion-item>
    </ion-list>

  <button ion-button block (click)="showDealerInfo(car)">Continue</button>
</ion-content>
